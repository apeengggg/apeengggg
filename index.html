<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamad Irfan Manaf - Weather Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 1s ease;
        }

        /* Weather Scenes */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .scene.active {
            opacity: 1;
        }

        /* Clear/Sunny Day */
        .sunny {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #FFEAA7 100%);
        }

        /* Cloudy */
        .cloudy {
            background: linear-gradient(to bottom, #95A5A6 0%, #BDC3C7 50%, #D5DBDB 100%);
        }

        /* Rainy */
        .rainy {
            background: linear-gradient(to bottom, #2C3E50 0%, #4A5F7F 50%, #6C7A89 100%);
        }

        /* Night */
        .night {
            background: linear-gradient(to bottom, #0F2027 0%, #203A43 50%, #2C5364 100%);
        }

        /* Snowy */
        .snowy {
            background: linear-gradient(to bottom, #E8EAF6 0%, #C5CAE9 50%, #FFFFFF 100%);
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FDB813 0%, #FFEB3B 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(253, 184, 19, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: #F4F4F4;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(244, 244, 244, 0.6);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: float 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 100px;
            left: -100px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 20px;
        }

        .cloud2 {
            width: 120px;
            height: 50px;
            top: 200px;
            left: -150px;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 25px;
        }

        .cloud2::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 25px;
        }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Rain */
        .rain {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.6));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Snow */
        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            letter-spacing: 3px;
        }

        .weather-info {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .location {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            font-size: 1.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .weather-info {
                font-size: 1.2rem;
            }
            .temperature {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Weather Scenes -->
    <div class="scene sunny" id="sunny-scene">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="scene cloudy" id="cloudy-scene">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="scene rainy" id="rainy-scene">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>

    <div class="scene night" id="night-scene">
        <div class="moon"></div>
    </div>

    <div class="scene snowy" id="snowy-scene"></div>

    <!-- Content -->
    <div class="content">
        <h1 class="name">MOHAMAD IRFAN MANAF</h1>
        <div class="weather-info" id="weather-info">
            <div class="loading">Memuat cuaca...</div>
        </div>
    </div>

    <script>
        // API Key dari OpenWeatherMap (gunakan API key Anda sendiri)
        const API_KEY = '895284fb2d2c50a520ea537456963d9c'; // Demo key
        
        // Default location: Cirebon, Indonesia
        const DEFAULT_LAT = -6.7063;
        const DEFAULT_LON = 108.5571;
        
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=id`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather:', error);
                return null;
            }
        }
        
        async function getWeatherByCity(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=id`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather by city:', error);
                return null;
            }
        }

        function getWeatherScene(weatherCode, isNight) {
            // Weather codes from OpenWeatherMap
            if (isNight) return 'night';
            
            if (weatherCode >= 200 && weatherCode < 600) {
                return 'rainy'; // Thunderstorm, Drizzle, Rain
            } else if (weatherCode >= 600 && weatherCode < 700) {
                return 'snowy'; // Snow
            } else if (weatherCode >= 801 && weatherCode <= 804) {
                return 'cloudy'; // Clouds
            } else {
                return 'sunny'; // Clear
            }
        }

        function createRaindrops() {
            const rainyScene = document.getElementById('rainy-scene');
            for (let i = 0; i < 50; i++) {
                const rain = document.createElement('div');
                rain.className = 'rain';
                rain.style.left = Math.random() * 100 + '%';
                rain.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rain.style.animationDelay = Math.random() * 2 + 's';
                rainyScene.appendChild(rain);
            }
        }

        function createSnowflakes() {
            const snowyScene = document.getElementById('snowy-scene');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                snow.style.opacity = Math.random();
                snowyScene.appendChild(snow);
            }
        }

        function createStars() {
            const nightScene = document.getElementById('night-scene');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                nightScene.appendChild(star);
            }
        }

        function updateScene(scene) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById(scene + '-scene').classList.add('active');
        }

        function updateWeatherInfo(data) {
            const weatherInfo = document.getElementById('weather-info');
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const location = data.name;
            
            weatherInfo.innerHTML = `
                <div class="temperature">${temp}¬∞C</div>
                <div class="weather-info">${description.charAt(0).toUpperCase() + description.slice(1)}</div>
                <div class="location">üìç ${location}, ${data.sys.country}</div>
            `;
        }

        async function loadWeatherData(lat, lon, locationName = null) {
            const weatherData = await getWeather(lat, lon);
            
            if (weatherData && weatherData.cod === 200) {
                const currentHour = new Date().getHours();
                const isNight = currentHour < 6 || currentHour > 18;
                const weatherCode = weatherData.weather[0].id;
                const scene = getWeatherScene(weatherCode, isNight);
                
                updateScene(scene);
                updateWeatherInfo(weatherData);
            } else {
                // Fallback to default sunny scene
                updateScene('sunny');
                document.getElementById('weather-info').innerHTML = 
                    `<div class="temperature">28¬∞C</div>
                     <div class="weather-info">Cuaca Cerah</div>
                     <div class="location">üìç ${locationName || 'Cirebon, ID'}</div>`;
            }
        }

        async function init() {
            // Create weather effects
            createRaindrops();
            createSnowflakes();
            createStars();

            // Try to get user location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        await loadWeatherData(latitude, longitude);
                    },
                    async (error) => {
                        console.log('Geolocation denied or failed, using default location (Cirebon)');
                        // Fallback to default location: Cirebon
                        await loadWeatherData(DEFAULT_LAT, DEFAULT_LON, 'Cirebon');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                // Browser doesn't support geolocation, use default location
                console.log('Geolocation not supported, using default location (Cirebon)');
                await loadWeatherData(DEFAULT_LAT, DEFAULT_LON, 'Cirebon');
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
