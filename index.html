<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamad Irfan Manaf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            transform: translate(-50%, -50%);
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        /* Animated background */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(40, 40, 40, 0.4) 0%, 
                        rgba(0, 0, 0, 1) 50%);
            transition: all 0.3s ease;
        }

        /* Grid background */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Animated particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            position: relative;
        }

        .name-wrapper {
            position: relative;
            display: inline-block;
        }

        h1 {
            color: #ffffff;
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 20px;
            animation: fadeInUp 1.2s ease-out;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        h1:hover {
            letter-spacing: 12px;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .letter {
            display: inline-block;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out backwards;
        }

        .letter:hover {
            color: #cccccc;
            transform: translateY(-10px) rotate(5deg);
            text-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .underline {
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            margin: 30px auto;
            animation: expandWidth 1.5s ease-out 0.5s forwards;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .name-wrapper:hover .underline {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
            height: 3px;
        }

        @keyframes expandWidth {
            to {
                width: 100%;
            }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .shape:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.2) !important;
        }

        .shape1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation: float-shape 25s infinite ease-in-out;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation: float-shape 30s infinite ease-in-out reverse;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 15%;
            animation: float-shape 20s infinite ease-in-out;
        }

        .shape4 {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation: float-shape 28s infinite ease-in-out;
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(0, -60px) rotate(180deg);
            }
            75% {
                transform: translate(-30px, -30px) rotate(270deg);
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: ripple-animation 1s ease-out;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            h1 {
                font-size: clamp(2rem, 5vw, 4rem);
                letter-spacing: 6px;
            }

            h1:hover {
                letter-spacing: 8px;
            }

            .shape {
                opacity: 0.5;
            }

            .shape1, .shape3 {
                width: 80px;
                height: 80px;
            }

            .shape2 {
                width: 120px;
                height: 120px;
            }

            .shape4 {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor, .cursor-follower {
                display: none;
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 3rem);
                letter-spacing: 4px;
                white-space: normal;
                line-height: 1.3;
            }

            h1:hover {
                letter-spacing: 5px;
                transform: scale(1.02);
            }

            .shape {
                opacity: 0.3;
            }

            .shape1, .shape3 {
                width: 60px;
                height: 60px;
            }

            .shape2 {
                width: 100px;
                height: 100px;
            }

            .shape4 {
                width: 80px;
                height: 80px;
            }

            .container {
                padding: 30px 20px;
            }

            .underline {
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: clamp(1.3rem, 7vw, 2.2rem);
                letter-spacing: 2px;
                white-space: normal;
            }

            h1:hover {
                letter-spacing: 3px;
            }

            .letter:hover {
                transform: translateY(-5px) rotate(3deg);
            }

            .shape {
                opacity: 0.2;
            }

            .shape1 {
                width: 50px;
                height: 50px;
                top: 5%;
                left: 5%;
            }

            .shape2 {
                width: 80px;
                height: 80px;
                bottom: 10%;
                right: 5%;
            }

            .shape3 {
                width: 40px;
                height: 40px;
                top: 70%;
                left: 10%;
            }

            .shape4 {
                width: 60px;
                height: 60px;
                top: 15%;
                right: 10%;
            }

            .grid-bg {
                background-size: 30px 30px;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: clamp(1.1rem, 8vw, 1.8rem);
                letter-spacing: 1px;
            }

            h1:hover {
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Animated background -->
    <div class="bg-gradient"></div>
    <div class="grid-bg"></div>

    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Floating shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <!-- Main content -->
    <div class="container">
        <div class="name-wrapper">
            <h1 id="name"></h1>
            <div class="underline"></div>
        </div>
    </div>

    <script>
        // Split name into letters with animation delay
        const nameText = 'Mohamad Irfan Manaf';
        const nameElement = document.getElementById('name');
        
        nameText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.className = 'letter';
            span.textContent = char;
            span.style.animationDelay = `${index * 0.05}s`;
            nameElement.appendChild(span);
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            // Smooth cursor movement
            cursorX += (mouseX - cursorX) * 0.3;
            cursorY += (mouseY - cursorY) * 0.3;
            
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;

            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            cursorFollower.style.left = followerX + 'px';
            cursorFollower.style.top = followerY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Interactive background gradient
        const bgGradient = document.querySelector('.bg-gradient');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            bgGradient.style.setProperty('--mouse-x', x + '%');
            bgGradient.style.setProperty('--mouse-y', y + '%');
        });

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Ripple effect on click
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        // Interactive shapes
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach(shape => {
            shape.addEventListener('mouseenter', () => {
                shape.style.borderColor = 'rgba(255, 255, 255, 0.6)';
            });
            shape.addEventListener('mouseleave', () => {
                shape.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            });
        });

        // Parallax effect for shapes
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                shape.style.transform = `translate(${moveX * speed}px, ${moveY * speed}px)`;
            });
        });
    </script>
</body>
</html>
