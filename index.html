<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamad Irfan Manaf</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            transition: background 1s ease;
        }

        /* Weather Scenes */
        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .scene.active {
            opacity: 1;
        }

        /* Clear/Sunny Day */
        .sunny {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 50%, #FFEAA7 100%);
        }

        /* Cloudy */
        .cloudy {
            background: linear-gradient(to bottom, #95A5A6 0%, #BDC3C7 50%, #D5DBDB 100%);
        }

        /* Rainy */
        .rainy {
            background: linear-gradient(to bottom, #2C3E50 0%, #4A5F7F 50%, #6C7A89 100%);
        }

        /* Night */
        .night {
            background: linear-gradient(to bottom, #0F2027 0%, #203A43 50%, #2C5364 100%);
        }

        /* Snowy */
        .snowy {
            background: linear-gradient(to bottom, #E8EAF6 0%, #C5CAE9 50%, #FFFFFF 100%);
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FDB813 0%, #FFEB3B 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(253, 184, 19, 0.8);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Moon */
        .moon {
            position: absolute;
            top: 80px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: #F4F4F4;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(244, 244, 244, 0.6);
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            animation: float 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 100px;
            left: -100px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 20px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 20px;
        }

        .cloud2 {
            width: 120px;
            height: 50px;
            top: 200px;
            left: -150px;
            animation-delay: 5s;
            animation-duration: 25s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 25px;
        }

        .cloud2::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 25px;
        }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Rain */
        .rain {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.6));
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Snow */
        .snow {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            letter-spacing: 3px;
        }

        .weather-info {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .location {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeInUp 1s ease-out 0.9s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            font-size: 1.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Calendar Toggle Button */
        .calendar-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideInRight 1s ease-out 1.2s backwards;
        }

        .calendar-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .calendar-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* Calendar Container */
        .calendar-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 102;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .calendar-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .calendar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 101;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .calendar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .calendar-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            line-height: 1;
        }

        .calendar-close:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: rotate(90deg);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .calendar-header h3 {
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            font-weight: bold;
        }

        .calendar-nav button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.15);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 0.85rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 0.95rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            font-weight: 500;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15);
            z-index: 10;
        }

        .calendar-day.today {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .calendar-day.holiday {
            background: rgba(255, 50, 50, 0.4);
            border: 2px solid rgba(255, 50, 50, 0.7);
        }

        .calendar-day.holiday.today {
            background: rgba(255, 100, 100, 0.5);
            border: 2px solid rgba(255, 200, 0, 0.9);
            box-shadow: 0 0 25px rgba(255, 200, 0, 0.7);
        }

        .calendar-day.other-month {
            opacity: 0.3;
            cursor: default;
        }

        .calendar-day.other-month:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.05);
        }

        .calendar-day.empty {
            cursor: default;
        }

        .holiday-indicator {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 7px;
            height: 7px;
            background: #ff4444;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .holiday-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            max-height: 180px;
            overflow-y: auto;
        }

        .holiday-info h4 {
            font-size: 1rem;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .holiday-item {
            font-size: 0.85rem;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(255, 50, 50, 0.25);
            border-radius: 8px;
            border-left: 4px solid rgba(255, 50, 50, 0.7);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .holiday-item:hover {
            background: rgba(255, 50, 50, 0.35);
            transform: translateX(5px);
        }

        .holiday-date {
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Scrollbar styling */
        .holiday-info::-webkit-scrollbar {
            width: 6px;
        }

        .holiday-info::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .holiday-info::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }

        .holiday-info::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .weather-info {
                font-size: 1.2rem;
            }
            .temperature {
                font-size: 2rem;
            }
            .calendar-toggle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            .calendar-toggle svg {
                width: 25px;
                height: 25px;
            }
            .calendar-container {
                width: 95%;
                padding: 20px;
            }
            .calendar-header h3 {
                font-size: 1.2rem;
            }
            .calendar-day {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

    <script>
        // API Key dari OpenWeatherMap (gunakan API key Anda sendiri)
        const API_KEY = '895284fb2d2c50a520ea537456963d9c'; // Demo key
        
        // Default location: Cirebon, Indonesia
        const DEFAULT_LAT = -6.7063;
        const DEFAULT_LON = 108.5571;
        
        async function getWeather(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=id`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather:', error);
                return null;
            }
        }
        
        async function getWeatherByCity(city) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=id`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching weather by city:', error);
                return null;
            }
        }

        function getWeatherScene(weatherCode, isNight) {
            // Weather codes from OpenWeatherMap
            if (isNight) return 'night';
            
            if (weatherCode >= 200 && weatherCode < 600) {
                return 'rainy'; // Thunderstorm, Drizzle, Rain
            } else if (weatherCode >= 600 && weatherCode < 700) {
                return 'snowy'; // Snow
            } else if (weatherCode >= 801 && weatherCode <= 804) {
                return 'cloudy'; // Clouds
            } else {
                return 'sunny'; // Clear
            }
        }

        function createRaindrops() {
            const rainyScene = document.getElementById('rainy-scene');
            for (let i = 0; i < 50; i++) {
                const rain = document.createElement('div');
                rain.className = 'rain';
                rain.style.left = Math.random() * 100 + '%';
                rain.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rain.style.animationDelay = Math.random() * 2 + 's';
                rainyScene.appendChild(rain);
            }
        }

        function createSnowflakes() {
            const snowyScene = document.getElementById('snowy-scene');
            for (let i = 0; i < 50; i++) {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.left = Math.random() * 100 + '%';
                snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snow.style.animationDelay = Math.random() * 5 + 's';
                snow.style.opacity = Math.random();
                snowyScene.appendChild(snow);
            }
        }

        function createStars() {
            const nightScene = document.getElementById('night-scene');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                nightScene.appendChild(star);
            }
        }

        function updateScene(scene) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
            document.getElementById(scene + '-scene').classList.add('active');
        }

        function updateWeatherInfo(data) {
            const weatherInfo = document.getElementById('weather-info');
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const location = data.name;
            
            weatherInfo.innerHTML = `
                <div class="temperature">${temp}¬∞C</div>
                <div class="weather-info">${description.charAt(0).toUpperCase() + description.slice(1)}</div>
                <div class="location">üìç ${location}, ${data.sys.country}</div>
            `;
        }

        async function loadWeatherData(lat, lon, locationName = null) {
            const weatherData = await getWeather(lat, lon);
            
            if (weatherData && weatherData.cod === 200) {
                const currentHour = new Date().getHours();
                const isNight = currentHour < 6 || currentHour > 18;
                const weatherCode = weatherData.weather[0].id;
                const scene = getWeatherScene(weatherCode, isNight);
                
                updateScene(scene);
                updateWeatherInfo(weatherData);
            } else {
                // Fallback to default sunny scene
                updateScene('sunny');
                document.getElementById('weather-info').innerHTML = 
                    `<div class="temperature">28¬∞C</div>
                     <div class="weather-info">Cuaca Cerah</div>
                     <div class="location">üìç ${locationName || 'Cirebon, ID'}</div>`;
            }
        }

        async function init() {
            // Create weather effects
            createRaindrops();
            createSnowflakes();
            createStars();

            // Try to get user location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const { latitude, longitude } = position.coords;
                        await loadWeatherData(latitude, longitude);
                    },
                    async (error) => {
                        console.log('Geolocation denied or failed, using default location (Cirebon)');
                        // Fallback to default location: Cirebon
                        await loadWeatherData(DEFAULT_LAT, DEFAULT_LON, 'Cirebon');
                    },
                    {
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                // Browser doesn't support geolocation, use default location
                console.log('Geolocation not supported, using default location (Cirebon)');
                await loadWeatherData(DEFAULT_LAT, DEFAULT_LON, 'Cirebon');
            }
        }

        // Indonesian National Holidays (Multi-year data)

        // Fixed holidays that occur every year
        const fixedHolidays = {
            '01-01': 'Tahun Baru Masehi',
            '05-01': 'Hari Buruh Internasional',
            '06-01': 'Hari Lahir Pancasila',
            '08-17': 'Hari Kemerdekaan RI',
            '12-25': 'Hari Raya Natal'
        };

        function getHolidaysForYear(year) {
            // Return holidays for specific year if available
            if (holidaysData[year.toString()]) {
                return holidaysData[year.toString()];
            }
            
            // Fallback: generate fixed holidays for any year
            const holidays = {};
            for (const [monthDay, name] of Object.entries(fixedHolidays)) {
                holidays[`${year}-${monthDay}`] = name;
            }
            return holidays;
        }

        let currentDate = new Date();
        let displayMonth = currentDate.getMonth();
        let displayYear = currentDate.getFullYear();

        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function isHoliday(date) {
            const year = date.getFullYear();
            const dateStr = formatDate(date);
            const yearHolidays = getHolidaysForYear(year);
            return yearHolidays[dateStr];
        }

        function generateCalendar(month, year) {
            const calendarDays = document.getElementById('calendar-days');
            const monthYearDisplay = document.getElementById('calendar-month-year');
            
            calendarDays.innerHTML = '';
            monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                calendarDays.appendChild(dayElement);
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                // Check if today
                if (day === currentDate.getDate() && 
                    month === currentDate.getMonth() && 
                    year === currentDate.getFullYear()) {
                    dayElement.classList.add('today');
                }

                // Check if holiday
                const holidayName = isHoliday(date);
                if (holidayName) {
                    dayElement.classList.add('holiday');
                    const indicator = document.createElement('div');
                    indicator.className = 'holiday-indicator';
                    dayElement.appendChild(indicator);
                    dayElement.title = holidayName;
                }

                calendarDays.appendChild(dayElement);
            }

            // Next month days
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells; // 6 weeks * 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = day;
                calendarDays.appendChild(dayElement);
            }

            updateHolidayInfo(month, year);
        }

        function updateHolidayInfo(month, year) {
            const holidayInfo = document.getElementById('holiday-info');
            const monthHolidays = [];
            const yearHolidays = getHolidaysForYear(year);

            for (const [dateStr, holidayName] of Object.entries(yearHolidays)) {
                const date = new Date(dateStr);
                if (date.getMonth() === month && date.getFullYear() === year) {
                    monthHolidays.push({
                        date: date.getDate(),
                        name: holidayName
                    });
                }
            }

            if (monthHolidays.length > 0) {
                let html = '<h4>üéâ Libur Nasional:</h4>';
                monthHolidays.sort((a, b) => a.date - b.date);
                monthHolidays.forEach(holiday => {
                    html += `<div class="holiday-item">
                        <span class="holiday-date">${holiday.date} ${monthNames[month]}</span> - ${holiday.name}
                    </div>`;
                });
                holidayInfo.innerHTML = html;
                holidayInfo.style.display = 'block';
            } else {
                holidayInfo.innerHTML = '<h4>Tidak ada libur nasional bulan ini</h4>';
                holidayInfo.style.display = 'block';
            }
        }

        function initCalendar() {
            generateCalendar(displayMonth, displayYear);

            // Toggle calendar visibility
            const calendarToggle = document.getElementById('calendar-toggle');
            const calendarContainer = document.getElementById('calendar-container');
            const calendarOverlay = document.getElementById('calendar-overlay');
            const calendarClose = document.getElementById('calendar-close');

            function openCalendar() {
                calendarContainer.classList.add('active');
                calendarOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeCalendar() {
                calendarContainer.classList.remove('active');
                calendarOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            calendarToggle.addEventListener('click', openCalendar);
            calendarClose.addEventListener('click', closeCalendar);
            calendarOverlay.addEventListener('click', closeCalendar);

            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && calendarContainer.classList.contains('active')) {
                    closeCalendar();
                }
            });

            document.getElementById('prev-month').addEventListener('click', () => {
                displayMonth--;
                if (displayMonth < 0) {
                    displayMonth = 11;
                    displayYear--;
                }
                generateCalendar(displayMonth, displayYear);
            });

            document.getElementById('next-month').addEventListener('click', () => {
                displayMonth++;
                if (displayMonth > 11) {
                    displayMonth = 0;
                    displayYear++;
                }
                generateCalendar(displayMonth, displayYear);
            });
        }

        // Initialize on page load
        init();
        initCalendar();
